version: '3.5'

networks:
  default_net:

services:
  db:
    container_name: psqldb
    image: postgres:9.6
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=test
      - POSTGRES_USER=root
      - POSTGRES_DB=benefits
      - POSTGRES_HOST=psqldb
      - PG_TRUST_LOCALNET=true
    networks:
      default_net:

